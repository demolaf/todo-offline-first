name: Test & analyze

on: [ push ]

defaults:
 run:
  working-directory: ./frontend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
